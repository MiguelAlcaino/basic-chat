<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    var socket = io();
    var username = null;
    $('form').submit(function(){
      
      var message = $('#m').val();
      var regExp = /^\/nickname/;
      
      if(message.match(regExp)){
        var oldUsername = username;
        username = message.replace(regExp,'').trim();
        socket.emit('chat message','System',oldUsername+' is now '+username);
      }else{
        socket.emit('chat message', username, $('#m').val());
      }
      $('#m').val('');
      return false;
    });

    function appendMessage(username, msg){
      $('#messages').append($('<li>').text(username+': '+msg));
    }

    socket.on('username',function(newUsername){
      username = newUsername;
      appendMessage('System',newUsername+' has connected');
    });

    socket.on('chat message', function(username, msg){
        appendMessage(username, msg);
    });


    </script>
  </body>
</html>
